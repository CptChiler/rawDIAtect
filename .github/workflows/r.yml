name: R Build and Checks
on: [push, pull_request]


jobs:
 
 linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: R Build and Checks
      uses: Swechhya/R-actions@v1.2
      with:
        action: 'all'
        needsBioc: false
       
  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: R Build and Checks
      uses: Swechhya/R-actions@v1.2
      with:
        action: 'all'
        needsBioc: false
        
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: R Build and Checks
      uses: Swechhya/R-actions@v1.2
      with:
        action: 'all'
        needsBioc: false
